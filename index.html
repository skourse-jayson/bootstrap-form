<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
    <style>
        .container{
            border-radius: 20px;
        }
        .btn-size{
            width: 50%;
        }
        
    </style>

</head>
<body>
    <section class="bg-dark p-5">
    <div class="container bg-light p-4">
        <h1 class="p-1 text-center">REGISTRATION FORM</h1>
        
            <h4>Personal Information</h4>
        <form>
            <div class="row">
                <div class="col-lg-4 mb-2">
                <input type="text" class="form-control" placeholder="First Name" required>
                </div>
                <div class="col-lg-4 mb-2">
                <input type="text" class="form-control" placeholder="Middle Name" required>
                </div>
                <div class="col-lg-4 mb-2">
                <input type="text" class="form-control" placeholder="Last Name" required>
                </div>
                <div class="col-lg-6 mb-2">
                    <input type="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="col-lg-6 mb-2">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
        </div>

        <div class="row">
            
            <div class="col-sm-3 form-check mx-2" >
                
                <input class="form-check-input" type="checkbox">Remember me
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center mt-3">
            <button type="submit" class="btn btn-outline-success btn-block btn-size">Submit</button>
            </div>
        </div>
    </form>


    </div>
    </section>



    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
